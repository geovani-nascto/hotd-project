<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of the Dragon</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="main">
        <div class="carousel">
            <img class="img-carousel active" src="src/img/hotd-1.jpg" alt="Rhaenyra e sua dragão Syrax">
            <img class="img-carousel" src="src/img/hotd-2.jpg" alt="Rhaenyra e seu pai Viserys I e seu tio Daemon">
            <img class="img-carousel" src="src/img/hotd-3.jpg" alt="Corlys Velaryon, Daemon Targaryen e Rhaenyra Targaryen">
            <img class="img-carousel" src="src/img/hotd-4.jpg" alt="Daemon e seu dragão Caraxes">
            <img class="img-carousel" src="src/img/hotd-5.jpg" alt="Vhagar, a maior dragão viva">
            <img class="img-carousel" src="src/img/hotd-6.jpg" alt="Alicent Hightower e Rhaenyra Targaryen">
        </div>
        <div class="container">
            <div class="infos">
                <img class="logo" src="src/img/hotd-logo.png" alt="Logo de House of the Dragon">
                <p class="desc">Situada há mais de 200 anos antes dos eventos da série original, Game of Thrones, acompanhamos a guerra civil que acontece enquanto os meio-irmãos Aegon II e Rhaenyra almejam o trono após a morte do pai Viserys I</p>
            </div>
            <div class="btn-carousel">
                <button class="btn btn-selected"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </div>
        <aside class="midias">
            <ul>
                <li><a href="#"><img src="src/img/linkedin-in.svg" alt="LinkedIn" class="icon"></a></li>
                <li><a href="#"><img src="src/img/github.svg" alt="Github" class="icon"></a></li>
            </ul>
        </aside>
    </main>

    <script src="src/js/script.js"></script>
</body>
</html>
